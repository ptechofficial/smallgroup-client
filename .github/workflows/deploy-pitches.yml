name: Deploy Pitch Decks to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'pitch_*.html'

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Collect pitch decks
        run: |
          mkdir _site
          cp pitch_*.html _site/ 2>/dev/null || true
          # Generic landing page â€” no links to any pitches
          cat > _site/index.html << 'HEREDOC'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Small Group</title>
            <style>
              *{margin:0;padding:0;box-sizing:border-box}
              body{font-family:-apple-system,sans-serif;background:#FAFAFA;color:#111;min-height:100vh;display:flex;align-items:center;justify-content:center}
              p{font-size:1.1rem;color:#999}
            </style>
          </head>
          <body><p>Nothing to see here.</p></body>
          </html>
          HEREDOC

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
