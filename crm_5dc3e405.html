app downloads organically within the first 2 months\n- Build a long-term organic acquisition channel to replace paid marketing\n\n---\n\n## 3. SCOPE OF WORK\n\n### Month 1 — System Build & Launch\n\n#### 3.1 Content Generation Engine\n\n- Connect to Ernest's insider trade data source/API\n- Build AI content pipeline: data → article draft → SEO optimization → publish-ready\n- Configure article templates (blog posts, social snippets, forum posts)\n- Establish quality review process and tone guidelines\n- Target output: 20-30 articles per week at full volume\n\n#### 3.2 SEO & Blog Infrastructure\n\n- Audit existing website/blog (or set up new blog if needed)\n- Keyword research: target long-tail keywords like \"insider stock trades today\", \"SEC insider trading filings\", specific company insider moves\n- On-page SEO configuration: meta descriptions, headers, internal linking, structured data\n- Content calendar aligned with keyword strategy\n\n#### 3.3 Social Media Distribution Network\n\n- Set up multi-account infrastructure across Reddit, Twitter/X, StockTwits\n- Configure automated posting schedules at peak engagement times\n- Adapt content format per platform (threads for Twitter, discussion posts for Reddit, alerts for StockTwits)\n- Establish posting cadence: 5-10 posts per day across all platforms\n\n#### 3.4 Engagement Automation\n\n- Configure monitoring for trending stock discussions and insider trading threads\n- Build automated commenting system with AI-generated contextual responses\n- Set up upvoting and interaction workflows\n- Establish engagement rules (frequency, tone, relevance thresholds)\n\n#### 3.5 App Store Optimization (ASO)\n\n- Audit current app store listing (title, description, keywords, screenshots)\n- Optimize listing for discoverability\n- Implement strategic ratings prompt in the app's user experience\n- Submit AppAdvice campaign for free lifetime offer promotion\n\n---\n\n### Month 2 Onward — Optimization & Scaling\n\nStarting from the second month, the focus shifts to:\n\n1. **Content Optimization**\n   - A/B test article formats, headlines, and structures\n   - Analyze which topics/trades drive the most traffic and engagement\n   - Refine AI content quality based on performance data\n\n2. **Distribution Scaling**\n   - Expand to additional platforms (investing forums, Quora, Medium)\n   - Grow account network and reputation scores\n   - Test new content formats (infographics, short video scripts)\n\n3. **Engagement Refinement**\n   - Analyze which comment styles drive the most clicks\n   - Adjust engagement timing and frequency based on data\n   - Build community relationships in key subreddits and forums\n\n4. **App Growth Campaigns**\n   - Run Indie App Santa campaigns\n   - Execute repeat AppAdvice campaigns at strategic intervals\n   - Monitor and optimize ASO based on keyword ranking changes\n\n5. **Ongoing Management**\n   - Daily content generation and publishing managed by Small Group\n   - All social posting and engagement operated by Small Group\n   - Weekly performance reports delivered to the client\n\n---\n\n## 4. PROJECTED RESULTS\n\nBased on content volume benchmarks and the AppAdvice case study (106K downloads):\n\n| Metric | Monthly Projection |\n|---|---|\n| Articles generated | 80-120+ |\n| Social posts distributed | 150-300 |\n| Platforms active | 5+ |\n| Engagement interactions | 500-1,000+ |\n| Estimated downloads (Month 1-2) | 5,000-10,000/month |\n\n*Actual results depend on content quality, audience resonance, and market conditions — all of which Small Group will continuously optimize.*\n\n---\n\n## 5. TIMELINE\n\n| Phase | Timeframe | What Happens |\n|---|---|---|\n| **Infrastructure Setup** | Week 1 | Content pipeline built, SEO audit, social accounts created, ASO review, AppAdvice submission. |\n| **Build & Configure** | Week 2 | Article templates finalized, posting schedules set, engagement rules configured, first content batch created. |\n| **Go Live** | Week 3 | Content publishing begins, social posting active, engagement automation running. |\n| **Full Volume** | Week 4 | 20-30 articles/week, all platforms active, AppAdvice campaign live, download tracking active. |\n| **Optimize & Scale** | Month 2-6 | Continuous A/B testing, platform expansion, content refinement, repeat growth campaigns. |\n\n---\n\n## 6. INVESTMENT\n\n### 6.1 Small Group Service Fee\n\n| Period | Amount | When Billed |\n|---|---|---|\n| Month 1 (advance) | $1,250 | Due upon signing this agreement |\n| Month 1 (remaining) | $1,250 | Due at the end of the first month |\n| Month 2 | $2,500 | Due in the first week of month 2 |\n| Month 3 | $2,500 | Due in the first week of month 3 |\n| Month 4 | $2,500 | Due in the first week of month 4 |\n| Month 5 | $2,500 | Due in the first week of month 5 |\n| Month 6 | $2,500 | Due in the first week of month 6 |\n| **Total (6 months)** | **$15,000** | |\n\n### 6.2 Third-Party Platform Costs (Client Responsibility)\n\nThe following tools and services are required to operate the system. These are subscribed to directly by the client and remain the client's property regardless of engagement status.\n\n| Tool | Approximate Cost |\n|---|---|\n| Content AI tools (GPT/Claude API) | ~$50/mo |\n| Social media scheduling/automation | ~$80/mo |\n| SEO tools (Ahrefs or SEMrush) | ~$100/mo |\n| Social account infrastructure | ~$50/mo |\n| Blog hosting (if needed) | ~$20/mo |\n\n*Exact costs may vary based on provider pricing at time of purchase. Small Group will advise on optimal plans and configurations.*\n\n### 6.3 Cost Summary\n\n| Category | Monthly Cost |\n|---|---|\n| Small Group service fee | $2,500/mo (after Month 1) |\n| Third-party tools (estimated) | ~$300-350/mo |\n| **Estimated total** | **~$2,800-2,850/mo** |\n\n### 6.4 One-Time Build Option\n\nFor clients who prefer to manage operations themselves:\n\n| Item | Details |\n|---|---|\n| **One-time build fee** | **$7,500** |\n| Includes | Full system design, build, deployment, and training |\n| Post-handoff support | 2 weeks included |\n| Client commitment | Manages all day-to-day operations (~10-15 hrs/week) |\n\n---\n\n## 7. WHAT THE CLIENT PROVIDES\n\n- Access to insider trade data source/API\n- Input on content tone, style preferences, and target audience details\n- App store access for ASO optimization\n- Timely responses to questions and approvals during the build phase\n- Payment for all third-party platform subscriptions listed in Section 6.2\n- App screenshots and branding assets for content creation\n\n---\n\n## 8. WHAT SMALL GROUP PROVIDES\n\n- Complete system design, build, and deployment\n- AI content pipeline development and operation\n- All content creation (articles, social posts, forum content)\n- SEO strategy and ongoing optimization\n- Multi-platform social media management\n- Engagement automation operation and monitoring\n- ASO optimization and AppAdvice/Indie App Santa campaign management\n- Weekly performance reporting\n- Continuous strategy optimization (A/B testing, content refinement, platform expansion)\n- Direct communication channel for questions and updates\n\n---\n\n## 9. TERMS & CONDITIONS\n\n1. **Contract Duration:** 6 months from the date of signing.\n\n2. **Payment Terms:**\n   - $1,250 advance due upon signing.\n   - $1,250 due at the end of the first month.\n   - $2,500 due in the first week of each subsequent month (Months 2-6).\n   - Late payments (beyond 7 days past due) may result in pausing of services until payment is received.\n\n3. **Third-Party Costs:** All API, server, and third-party platform costs listed in Section 6.2 are the sole responsibility of the client. Small Group will advise on setup but does not cover these expenses.\n\n4. **Ownership:**\n   - The client owns all third-party tool accounts and subscriptions.\n   - The client owns all content generated by the system.\n   - The client owns all social media accounts and app store listings.\n   - Automation workflows and system architecture built by Small Group are included in the deliverables and become the client's property upon completion of the engagement.\n\n5. **Confidentiality:** Both parties agree to keep proprietary business information, strategies, and performance data confidential.\n\n6. **Termination:**\n   - Either party may terminate with 30 days written notice.\n   - Early termination by the client does not entitle a refund of fees already paid.\n   - In the event of termination, Small Group will provide a handoff of all active systems and documentation.\n\n7. **No Guarantees:** While Small Group will apply best practices and continuously optimize, specific download numbers, traffic volumes, or engagement rates are projections — not guarantees. Results depend on market conditions, content quality, and audience responsiveness.\n\n---\n\n## 10. ACCEPTANCE\n\nBy signing below, both parties agree to the terms outlined in this proposal.\n\n**This proposal is valid until February 24, 2026.** After this date, terms and pricing may be subject to revision.\n\n---\n\n**Small Group**\n\nName: ___________________________\n\nSignature: ___________________________\n\nDate: ___________________________\n\n---\n\n**Client — Ernest Chuang**\n\nName: ___________________________\n\nSignature: ___________________________\n\nDate: ___________________________\n\n---\n\n*Prepared with care by Small Group.*\n","size":"10.2 KB","path":"Ernest/04_proposal.md"}],"files":[{"filename":"03_pitch_deck.html","title":"Pitch Deck","ext":".html","size":"44.7 KB","path":"Ernest/03_pitch_deck.html"}]},{"id":"Shriya","meta":{"name":"Shriya Yerrabelly","status":"pitched","company":"Stratgo Media / Srinergy Global","email":"","phone":"","industry":"Digital Marketing Agency","source":"","notes":"Multi-system: Ad Intelligence, Lead Gen, Website Automation. Budget-conscious ($10k/mo revenue). FEC + Health & Wellness niches.","created":"2026-02-08"},"documents":[{"filename":"01_discovery_call_transcript.md","title":" itch deck open and ready to screen share (04_pitch_deck.html)\n- [ ] Discovery call transcript reviewed — her key phrases highlighted\n- [ ] Know the 3 systems cold: Ad Intelligence, Lead Gen, Website Automation\n- [ ] Know each price: $2,500 / $2,000 (or $500/mo) / $1,000\n- [ ] Quiet environment, camera on, good audio\n- [ ] Notes open to capture anything new\n\n---\n\n## THE CALL STRUCTURE\n\n```\nSTEP 1: SET THE FRAME (5 min)\n    → Lay expectations, plant the yes/no close\n    |\n    v\nSTEP 2: QUICK DISCOVERY RECAP (10 min)\n    → Confirm her priorities haven't changed\n    → Future state → Current pain → Bridge\n    |\n    v\nSTEP 3: PRESENT 3 SYSTEMS (20 min)\n    → System 1: Ad Intelligence (slides 3-5)\n    → System 2: Lead Generation (slides 6-8)\n    → System 3: Website Automation (slides 9-10)\n    → Summary (slide 11)\n    |\n    v\nSTEP 4: CLOSE (10 min)\n    → \"Which system do you want to start with?\"\n    → Handle objections → Get a yes or no\n```\n\n---\n\n## STEP 1: SET THE FRAME (5 minutes)\n\n**Goal:** Be direct. Set expectations. Plant the close.\n\n> \"Shriya, thanks for getting on. I want to be upfront about how I want to spend the next 40 minutes.\n>\n> After our last conversation, I went deep on your three problems — the paid ad monitoring, the lead gen for Stratgo Media, and the website popup situation. I've put together three separate systems, each one designed around exactly what you told me.\n>\n> Here's how this will go: I'll do a quick recap to make sure nothing's changed on your end. Then I'll walk you through each system — what it is, exactly how it works, what it gives you, and what it costs. Three systems. Each one independent. You can pick one, two, or all three.\n>\n> At the end, there's really only two answers — yes, let's move on one of these, or no, it's not the right time. The one thing I want to avoid is 'let me think about it' — because we've been going back and forth for over a month now, and I think we both deserve a clear answer. Fair?\"\n\n**[Wait for agreement.]**\n\n---\n\n## STEP 2: QUICK DISCOVERY RECAP (10 minutes)\n\n**Goal:** Confirm priorities, get her re-stating her pain, then bridge to the pitch.\n\n### Confirm Priorities:\n\n> \"Before I share my screen, let me make sure I'm aligned with where you are right now. Last time you told me three things:\n>\n> One — you're running 30+ campaigns across all your clients on Meta and Google, and when someone on your team is out, campaigns bleed money. You said you want to 'make good use of every dollar and not bleed twenty of it.'\n>\n> Two — you have no lead gen system for Stratgo Media. All your clients have come through word of mouth. You want automated outreach to budding franchisees in FEC and health and wellness.\n>\n> Three — the website popup situation. If a private party popup stays up one extra day, the client loses an entire day of walk-in revenue.\n>\n> Has anything changed? Are these still the three priorities?\"\n\n**[Let her confirm or add context. Listen for any new info.]**\n\n### Future State (get her excited):\n\n> \"So if we fast-forward 6 months and all three of these are solved — what does Stratgo Media look like? How many clients? What's the revenue?\"\n\n**[Let her paint the picture. Use her numbers later in the close.]**\n\n### Current State Pain (bring her down to reality):\n\n> \"That's the goal. Now, right now — how is your team actually keeping up with monitoring 30 campaigns? How many hours a week is someone spending just checking ad accounts?\"\n\n> \"And the popup thing — how many times in the last couple months has a popup stayed up longer than it should?\"\n\n> \"You told me on our last call that you're 'still not out of the operations, very heavily invested in the operations.' Is that still true?\"\n\n### Bridge:\n\n> \"So here's the gap, Shriya: you want to scale to industry leaders in FEC and health and wellness. But right now, your time is going into monitoring campaigns, chasing popup removals, and you haven't had a chance to build any outreach system for your own business. You said it yourself — 'we never got a chance to work on our own thing.'\n>\n> Let me show you what I'd build. Three systems. Each one takes a specific problem off your plate.\"\n\n**[Share screen. Open pitch deck.]**\n\n---\n\n## STEP 3: PRESENT 3 SYSTEMS (20 minutes)\n\n**Open pitch deck. Walk through slides in order.**\n\n> \"I'm going to walk you through three independent systems. Each one solves a different problem. For each one, I'll show you what it is, exactly how it works end-to-end, what you get, and what it costs.\"\n\n**[Slide 1: Title]** — Quick pause, let her see the overview.\n\n**[Slide 2: Three Systems Overview]**\n\n> \"Here's the big picture. Three systems. Ad Intelligence, Lead Generation, and Website Automation. Each one is independent — you can pick one, two, or all three. Let me walk you through each one.\"\n\n---\n\n### SYSTEM 1: AD INTELLIGENCE & OPTIMIZATION\n\n**[Slide 3: What & Why]**\n\n> \"System one. This is the one you were most vocal about on our last call.\n>\n> You're running 30+ campaigns across 10 locations. When someone's on leave for three days — your words — 'there's already a hundred dollars we've misused.' You want to make every dollar count. And you said you don't want to keep hiring people for every five new clients.\n>\n> On the left, that's the problem. On the right, that's what this system does. It monitors every campaign across every client, every day. It diagnoses what's wrong — bad creative, low budget, form issue — and tells your team exactly what to fix. It also tracks your competitors automatically, so no more manually checking Meta Ad Library for Sky Zone and Urban Air.\"\n\n**[Slide 4: How It Works]**\n\n> \"Here's exactly how the pipeline works, end to end.\n>\n> First, I connect to all your Meta and Google ad accounts. Then every day, the system pulls the data — impressions, CTR, reach, conversions, spend. AI analyzes it against benchmarks. At the same time, it scans your competitors' ads from Meta Ad Library. Then it generates a daily report with specific action items and pushes it straight to your Google Workspace.\n>\n> Your team opens Google Workspace in the morning, and it's all there. Which campaigns are fine. Which ones need attention. And exactly what to do about it.\n>\n> Look at these diagnosis examples. CTR is high but conversions are low? The system tells you it's a landing page or form issue for that specific location. Reach is high but CTR is low? Creative is underperforming — and it'll cross-reference what competitors are running so you know what formats to try. Reach and impressions are low? Budget issue. These are the exact metric stories you described on our last call.\"\n\n**[Slide 5: What You Get + Price]**\n\n> \"Here's what you get: daily campaign performance reports per client per location, AI-powered diagnosis with specific fix suggestions, automated competitor tracking, weekly competitor creative summaries, all pushed to Google Workspace. And it scales — every new client you onboard, you just add their accounts.\n>\n> The investment: $2,500, one-time. I build it, deploy it across all your current clients, train your team, and give you two weeks of post-launch support. Split payment — $1,250 upfront, $1,250 on delivery.\n>\n> Tool costs are separate and yours to own: N8N, AI API, hosting — roughly $70 to $150 a month.\n>\n> I want to be clear about something: this system delivers monitoring, alerts, and competitor data. Those are the outputs. I'm not guaranteeing revenue numbers or conversion rates — how your team acts on the alerts is what drives results. The system gives you the information. You make the decisions.\"\n\n**[Pause. Let her absorb.]**\n\n> \"Questions about system one before I move to system two?\"\n\n---\n\n### SYSTEM 2: LEAD GENERATION PIPELINE\n\n**[Slide 6: What & Why]**\n\n> \"System two. This is about Stratgo Media's own growth.\n>\n> You've built to $10k a month entirely through word of mouth. That got you HyperKidz, that got you the health and wellness client. But word of mouth doesn't run on a schedule. You told me you 'never got a chance to work on your own thing' — no social media, no LinkedIn, no email outreach. This system puts your prospecting on autopilot.\n>\n> It finds prospects that match your ICP, runs cold email sequences, does LinkedIn outreach, classifies responses, and books qualified calls directly on your calendar. Your only job is to show up and close.\"\n\n**[Slide 7: How It Works]**\n\n> \"Here's the pipeline. First, we define the targeting — your ICP: budding franchisees with one or two locations, FEC and health and wellness, USA, Australia, UK, Dubai, Canada. Minimum $3,000 service charge, minimum $3,500 ad spend.\n>\n> Then lead sourcing — we pull verified contacts from databases and LinkedIn. Then email outreach kicks in — multi-step sequences, value-first, hitting their pain points. At the same time, LinkedIn runs in parallel — connection requests, profile engagement, follow-ups. And at the end of the pipeline: interested prospects get a link to book a call directly on your calendar.\n>\n> On the right, you can see the email sequence structure. Email one leads with an industry insight and pain point. Email two drops value — a free resource or case context. Email three adds social proof and a direct call-to-action. Email four is a gentle follow-up or breakup. LinkedIn is running alongside the whole time.\"\n\n**[Slide 8: What You Get + Price]**\n\n> \"Two options here.\n>\n> **Option A: I build it, you run it. $2,000 one-time.** You get the complete outreach infrastructure — email domains set up and warmed, ICP lead list sourced and verified, cold email sequences written and loaded, LinkedIn automation configured, response classification, calendar booking integration. Training plus two weeks of support. After that, you manage it — about 3 to 5 hours a week.\n>\n> **Option B: I build it and I run it. $500 a month.** Everything in Option A, plus I manage all outreach operations. Continuous lead sourcing, A/B testing, response handling, monthly reporting. Your only job is to show up to the calls that land on your calendar. Six-month commitment.\n>\n> Same thing as system one — the system delivers booked calls. Close rate depends on your sales conversations. I'm not guaranteeing how many clients you'll sign. I'm guaranteeing the system reaches the right people and gets them on your calendar.\n>\n> Tool costs: roughly $100 to $200 a month for email infrastructure, LinkedIn tools, and databases.\"\n\n**[Pause.]**\n\n> \"Questions about lead gen?\"\n\n---\n\n### SYSTEM 3: WEBSITE POPUP AUTOMATION\n\n**[Slide 9: What & Why]**\n\n> \"System three. This is the one you said you wanted first.\n>\n> You told me on our last call — 'it looks like a small update, but it affects the cost for the customer in a huge way.' A private party popup stays up one extra day, people see the location is closed, they don't show up. That's a full day of walk-in revenue gone. Across 8 to 10 locations, this risk is happening every week.\n>\n> This system gives your team full control. They can manually add or remove a popup from any HyperKidz website instantly — no code, no developer. And if they know the schedule in advance, they set a start and end time and the system handles it automatically. Works with your existing PHP, Bootstrap, CSS, HTML stack. No website rebuild.\"\n\n**[Slide 10: How It Works + Price]**\n\n> \"The flow is simple. Your team gets a dashboard that covers all 8 to 10 HyperKidz websites. From there, they can do three things: manually add a popup to any site right now, manually remove a popup from any site right now, or schedule a popup with a start and end time and the system handles it automatically. No code, no developer, no FTP. Just pick the site, pick the message, and go.\n>\n> What you get: a single control panel for all HyperKidz locations, instant manual add and remove for any site, scheduled deployment and auto-removal when you want it hands-free, popup templates for common scenarios — private party, weather, closure — works on your existing PHP, Bootstrap, CSS, HTML stack, and any team member can use it without being a developer.\n>\n> Pricing: $1,000, one-time. That covers all 8 to 10 websites. Live within 2 weeks — I build it, deploy it, and train your team. Split payment — $500 upfront, $500 on delivery. Minimal tool costs after that — maybe $10 to $20 a month for hosting.\"\n\n**[Pause.]**\n\n> \"Questions about the popup system?\"\n\n---\n\n### SUMMARY\n\n**[Slide 11: All 3 Systems at a Glance]**\n\n> \"Here's all three side by side. Ad Intelligence: monitors your campaigns and competitors, $2,500 one-time. Lead Generation: finds prospects and books calls, $2,000 one-time or $500 a month managed. Website Automation: manage and schedule popups across all HyperKidz sites, $1,000.\n>\n> Each system is independent. You own everything I build. Even if we stop working together tomorrow, the systems stay yours.\"\n\n**[Slide 12: Closing]**\n\n> \"So that's it. Three systems. Each one solves a specific problem you told me about. Pick the one that matters most right now, or pick all three.\"\n\n---\n\n## STEP 4: CLOSE (10 minutes)\n\n### 4A: Open the Floor\n\n> \"What questions do you have?\"\n\n**Answer every question fully. Do not rush. Do not re-pitch.**\n\n### 4B: Get Alignment\n\n> \"Based on what you just saw — do any of these systems solve the problems you're dealing with right now?\"\n\n**You need a clear yes. If she's vague:**\n> \"Which one stood out to you most?\"\n\n### 4C: Ask for the Decision\n\n> \"So which system do you want to start with?\"\n\n**If she's leaning toward one, confirm and move forward:**\n> \"Let's do it. I'll send you the agreement today. Once signed, I start this week.\"\n\n**If she's interested in multiple:**\n> \"We can start all of them at once, or sequence them. What makes most sense for you right now?\"\n\n### 4D: Yes/No Frame (if she hesitates)\n\n> \"Shriya, I'm going to be straight with you. We've been talking since January. I've put real time into understanding your business and building out these systems. I want to work with you. But I need a clear answer today.\n>\n> Either one of these systems makes sense for where Stratgo Media is right now, or none of them do. Both answers are fine. But I can't do another round of 'let me think about it.' Can we keep it to a yes or a no?\"\n\n### 4E: If She Says Yes\n\n**To Ad Intelligence:**\n> \"Done. I'll send the agreement today. $1,250 upfront, $1,250 on delivery. Here's what I need from you to start: Meta Business Manager access for all locations, Google Ads access if applicable, your competitor list per location, and Google Workspace admin access for the report delivery. Can you get me that by end of this week?\"\n\n**To Lead Gen (One-Time):**\n> \"Done. I'll send the agreement today. $1,000 upfront, $1,000 on delivery. I'll need your ICP doc finalized, your Calendly or Cal.com link, and any testimonials or case materials you have ready. When do you want to kick this off?\"\n\n**To Lead Gen (Managed):**\n> \"Smart move. I'll send the agreement today. Same setup — I'll need ICP, calendar link, and any materials. Six-month commitment starts when we go live. First month is $500. When are you ready to launch — March?\"\n\n**To Website Automation:**\n> \"Done. I'll send the agreement today. $500 upfront, $500 on delivery. I'll need website credentials and hosting access for all HyperKidz locations so I can build the control panel across all 8 to 10 sites. Can you get me that this week?\"\n\n**To Multiple Systems:**\n> \"Let's lock them all in. I'll send one agreement covering everything. I can start all of them immediately. Sound good?\"\n\n### 4F: If She Needs to Talk to Co-Founder\n\n> \"I understand. What specific questions would they have? Is it the investment, the approach, or which system? Let me answer those now so you can bring them the full picture instead of a summary.\"\n\n### 4G: If She Says No\n\n> \"I respect that. Can I ask — is it the investment, the timing, or the approach? Just so I understand.\"\n\n**Thank her. Offer to reconnect in 60 days. Move on.**\n\n---\n\n## OBJECTION HANDLING\n\n### \"It's too expensive\"\n\n> \"Which system are you looking at? Let me put the number in context.\n>\n> For ad intelligence — you're already losing money every time a campaign goes unmonitored. You told me $100 wasted in just one incident. Over six months, those incidents cost more than $2,500. The system pays for itself in prevented waste.\n>\n> For lead gen — one new client pays you $3,000 a month minimum. One close covers the entire build plus months of tool costs. The ROI math isn't close.\n>\n> For the popup — one forgotten popup that costs a client a full day of revenue is $1,000 to $3,000 lost. Prevent that once and the system is paid for.\"\n\n### \"I want to start with just the popup — can we do that first?\"\n\n> \"Absolutely. That's why I built them as independent systems. $1,000 covers all 8 to 10 sites. $500 upfront, $500 on delivery. I just need website credentials and hosting access. Can you send that this week?\"\n\n### \"GoMarble does something similar for the ad part\"\n\n> \"GoMarble is built for D2C e-commerce brands running their own ads. It doesn't understand a multi-location franchise agency workflow — your client structure, your 30+ campaigns across different locations, your Google Workspace setup. What I'm building is designed around how Stratgo Media actually operates. It's not a generic SaaS tool. It's your system.\"\n\n### \"I need to talk to my co-founder first\"\n\n> \"Completely understand. What specifically would they want to know? Let me address those questions right now so you can present the full picture. Is it the money, what's included, or the approach?\"\n\n### \"Can we do $300/month for lead gen instead of $500?\"\n\n> \"At $300, I'd have to cut the outreach volume — fewer emails, fewer LinkedIn touches, slower pipeline. At $500, I can actually hit the channels properly. And remember — your ICP pays you $3,000 a month minimum. One closed client gives you a 6x return on a full year of lead gen. The $200 difference is what makes the system actually effective.\"\n\n### \"Let me think about it\"\n\n> \"What specifically do you need to think through? Is it the money, the approach, or which system to start with? Let's talk through whatever it is right now. You have me here, and I can answer anything. I don't want you to leave this call with unanswered questions.\"\n\n### \"I can't commit to all three right now\"\n\n> \"You don't have to. That's why they're independent. Pick the one that solves your biggest pain point today. We start there. The others are available whenever you're ready.\"\n\n### \"Can I DIY this / get it cheaper on Upwork?\"\n\n> \"You could get someone to build pieces of it. But you'd spend weeks specifying what you need, managing the developer, testing whether it actually works with your ad accounts and your website stack. I've already spent time understanding your workflow. I know your campaigns, your competitors, your client structure. You're not paying for code — you're paying for a system built around how your agency actually operates.\"\n\n---\n\n## POST-CALL ACTIONS\n\n**If she picks one or more systems:**\n1. Send agreement within 2 hours (specific to the system(s) chosen)\n2. Send WhatsApp checklist of what you need from her\n3. For Ad Intelligence: request Meta Business Manager, Google Ads, competitor lists, Google Workspace access\n4. For Lead Gen: request finalized ICP doc, calendar link, any testimonial materials\n5. For Website: request website credentials for code review, then follow up with final quote\n6. Start infrastructure setup same day\n\n**If she asks for time:**\n1. Send WhatsApp within 1 hour: summary of the 3 systems + prices\n2. Set a specific follow-up — 48 hours max, not open-ended\n3. Do NOT send the full proposal — that's your leverage\n\n**If she says no:**\n1. Thank her\n2. Offer to reconnect in 60 days\n3. Move on — do not chase\n\n---\n\n## CRITICAL REMINDERS\n\n1. **Three independent systems, not a bundle.** Let her choose. Don't pressure all three.\n2. **Use her exact words throughout.** \"Bleed money,\" \"hiring folks for every five clients,\" \"heavily invested in operations,\" \"never got a chance to work on our own thing.\"\n3. **No revenue or conversion guarantees.** Be explicit: the systems deliver outputs (reports, booked calls, auto-removed popups). Results depend on her team's actions.\n4. **Her HyperKidz growth story is your anchor.** She took 3 locations to 10+. Reference it: \"You proved you can deliver. Now you need systems that scale with you.\"\n5. **Custom-built is your differentiator.** Not GoMarble. Not a SaaS tool. Not a generic Upwork build. This is built around her specific workflow.\n6. **Be direct on the close.** She has rescheduled multiple times and delayed info sharing. This call is the decision point. Respectful but firm.\n7. **Start with whatever she's ready for.** If she only wants the popup, take the popup. Get in the door. The other systems come later.\n8. **Pricing is firm.** Don't negotiate on the call. If she pushes, offer to split payments — not lower the price.\n","size":"21.6 KB","path":"Shriya/03_sales_script.md"},{"filename":"05_proposal.md","title":"Proposal","content":"# SERVICE PROPOSAL\n\n**Agency Intelligence Engine — Campaign Monitoring, Competitor Analysis & Website Automation**\n\n---\n\n**Prepared by:** Small Group\n**Prepared for:** Shriya Yerrabelly — Stratgo Media / Srinergy Global\n**Date:** February 25, 2026\n**Proposal valid until:** March 11, 2026\n\n---\n\n## 1. OVERVIEW\n\nThis proposal outlines the scope, deliverables, timeline, and investment for a custom-built Agency Intelligence Engine — designed specifically for Stratgo Media's multi-location digital marketing operations.\n\nSmall Group will build and deploy an AI-powered campaign monitoring system, automated competitor analysis pipeline, and website popup scheduling tool — so Stratgo Media can scale its client base without proportionally scaling headcount, eliminate wasted ad spend, and protect client revenue from operational oversights.\n\n---\n\n## 2. OBJECTIVES\n\n- Automate daily monitoring of 30+ ad campaigns across all client locations (Meta & Google)\n- Eliminate wasted ad budget caused by unmonitored campaigns and delayed optimization\n- Provide AI-driven optimization suggestions pushed directly to Google Workspace\n- Automate competitor ad tracking and deliver weekly competitive intelligence reports\n- Deploy a scheduled popup system that eliminates the risk of forgotten website updates\n- Enable Stratgo Media to scale operations without hiring additional monitoring staff\n\n---\n\n## 3. SCOPE OF WORK\n\n### Month 1 — System Build & Launch\n\n#### 3.1 Campaign Intelligence & Monitoring\n\n- Connect to all client Meta and Google ad accounts via API\n- Map all active campaigns (30+) across all locations\n- Build AI analysis layer with metric-based rules (CTR thresholds, budget utilization, conversion benchmarks)\n- Configure daily automated reports pushed to Google Workspace\n- Set up real-time alerts for critical issues (budget bleeding, CTR drops, creative fatigue)\n\n#### 3.2 Competitor Analysis & Creative Intelligence\n\n- Build competitor ad tracking system using Meta Ad Library data\n- Configure competitor lists per location (Sky Zone, Urban Air, local competitors)\n- Create automated creative analysis pipeline (ad formats, messaging angles, promotional patterns)\n- Set up weekly competitive intelligence reports delivered to Google Workspace\n- Cross-reference competitor activity with client campaign performance\n\n#### 3.3 Website Popup Automation\n\n- Audit existing HyperKidz website infrastructure (PHP, Bootstrap, CSS, HTML)\n- Build form-based popup scheduling interface (Google Form or custom form)\n- Develop automated popup deployment system compatible with existing tech stack\n- Implement automatic popup removal based on scheduled end time\n- Deploy and test across all 10 HyperKidz locations\n\n---\n\n### Month 2 Onward — Optimization & Support (If Managed Lead Gen Selected)\n\nStarting from the second month, the focus shifts to:\n\n1. **Lead Generation Pipeline**\n   - Build cold email outreach sequences targeting Stratgo Media's ICP\n   - Configure LinkedIn targeting for budding franchisees in FEC and Health & Wellness\n   - Set up automated call booking pipeline connected to Stratgo Media's calendar\n   - A/B test messaging, subject lines, and outreach cadence\n\n2. **Ongoing Optimization**\n   - Refine campaign monitoring rules based on first month's data\n   - Expand competitor tracking as new clients or markets are added\n   - Adjust alert thresholds based on team feedback\n\n3. **Reporting**\n   - Monthly lead gen performance report (outreach volume, response rates, calls booked)\n   - Ongoing system health monitoring\n\n---\n\n## 4. PROJECTED RESULTS\n\nBased on Stratgo Media's current campaign data and operational workflow:\n\n| Metric | Monthly Projection |\n|---|---|\n| Campaigns monitored daily | 30+ (all active campaigns across Meta & Google) |\n| Estimated ad waste prevented | $400-600/month (10% of managed spend) |\n| Competitor reports delivered | 4 per month (weekly) |\n| Popup incidents eliminated | All scheduled popups auto-managed, zero forgotten removals |\n\n*Actual results depend on market conditions, ad account configurations, and team responsiveness to alerts — all of which Small Group will help optimize during the support period.*\n\n---\n\n## 5. TIMELINE\n\n| Phase | Timeframe | What Happens |\n|---|---|---|\n| **Connect & Map** | Week 1 | Connect Meta & Google ad accounts. Map all campaigns. Build data pipeline and configure analysis rules. |\n| **Build & Configure** | Week 2 | Build competitor tracking layer. Set up popup scheduling system. Connect reporting to Google Workspace. |\n| **Go Live** | Week 3 | Daily monitoring reports active. Popup system tested on 2-3 locations. Team walkthrough and training. |\n| **Full Deployment** | Week 4 | All 10 locations live. Weekly competitor reports running. Full team trained. Support period begins. |\n| **Lead Gen Launch** | Month 2+ | (If Option 2 selected) Outreach pipeline goes live. First leads generated. Monthly optimization begins. |\n\n---\n\n## 6. INVESTMENT\n\n### 6.1 Small Group Service Fee\n\n**Option 1 — One-Time Build**\n\n| Item | Details |\n|---|---|\n| **One-time build fee** | **$2,500** |\n| Includes | Full system design, build, deployment, and training for all three pillars |\n| Post-handoff support | 2 weeks included |\n| Client commitment | Manages all day-to-day operations (~3-5 hrs/week reviewing reports and acting on alerts) |\n\n**Payment schedule:**\n| Period | Amount | When Billed |\n|---|---|---|\n| Advance (to begin work) | $1,250 | Due upon signing this agreement |\n| Completion (system deployed) | $1,250 | Due at end of Week 4 |\n| **Total** | **$2,500** | |\n\n---\n\n**Option 2 — One-Time Build + Managed Lead Generation**\n\n| Period | Amount | When Billed |\n|---|---|---|\n| Month 1 advance (system build) | $1,250 | Due upon signing this agreement |\n| Month 1 remaining (system deployed) | $1,250 | Due at end of Week 4 |\n| Month 2 | $500 | Due in the first week of month 2 |\n| Month 3 | $500 | Due in the first week of month 3 |\n| Month 4 | $500 | Due in the first week of month 4 |\n| Month 5 | $500 | Due in the first week of month 5 |\n| Month 6 | $500 | Due in the first week of month 6 |\n| Month 7 | $500 | Due in the first week of month 7 |\n| **Total (7 months)** | **$5,500** | |\n\n*Lead gen monthly fee begins when the client is ready to launch outreach (earliest: Month 2). The 6-month commitment on the monthly portion starts from the first month of lead gen service.*\n\n---\n\n### 6.2 Third-Party Platform Costs (Client Responsibility)\n\nThe following tools and services are required to operate the system. These are subscribed to directly by the client and remain the client's property regardless of engagement status.\n\n| Tool | Approximate Cost |\n|---|---|\n| Automation Platform (N8N Cloud or self-hosted) | ~$20-50/mo |\n| AI API (Analysis Engine) | ~$30-50/mo |\n| Server / Hosting | ~$20-50/mo |\n| Meta & Google API Access | Free (existing accounts) |\n\n*Exact costs may vary based on provider pricing at time of purchase. Small Group will advise on optimal plans and configurations.*\n\n### 6.3 Cost Summary\n\n**Option 1 — One-Time Build:**\n\n| Category | Cost |\n|---|---|\n| Small Group service fee | $2,500 (one-time) |\n| Third-party tools (estimated) | ~$70-150/mo |\n\n**Option 2 — Build + Managed Lead Gen:**\n\n| Category | Monthly Cost |\n|---|---|\n| Small Group service fee | $500/mo (after Month 1 build) |\n| Third-party tools (estimated) | ~$70-150/mo |\n| **Estimated total (ongoing)** | **~$570-650/mo** |\n\n---\n\n## 7. WHAT THE CLIENT PROVIDES\n\n- Admin access to all Meta ad accounts (Business Manager level)\n- Admin access to Google Ads accounts (if applicable)\n- Competitor lists per location (initial list provided; can be updated)\n- Google Workspace admin access for report delivery configuration\n- Website credentials and hosting access for all HyperKidz locations (PHP/Bootstrap stack)\n- Timely responses to questions and approvals during the build phase\n- Payment for all third-party platform subscriptions listed in Section 6.2\n- ICP details and brand materials for lead generation (if Option 2 selected)\n\n---\n\n## 8. WHAT SMALL GROUP PROVIDES\n\n- Complete system design, build, and deployment for all three pillars\n- Custom AI analysis rules tailored to Stratgo Media's benchmarks and workflow\n- Integration with Google Workspace for all reporting and alerts\n- Popup scheduling system compatible with existing PHP/Bootstrap websites\n- Full team training on how to use reports, alerts, and popup scheduler\n- 2 weeks post-launch support for tuning and troubleshooting\n- Direct communication channel for questions and updates\n- Lead generation pipeline build and ongoing management (if Option 2 selected)\n\n---\n\n## 9. TERMS & CONDITIONS\n\n1. **Contract Duration:**\n   - Option 1: Project-based. Engagement concludes after 2-week support period following deployment.\n   - Option 2: Project build (4 weeks) plus 6-month managed lead generation commitment.\n\n2. **Payment Terms:**\n   - $1,250 advance due upon signing.\n   - $1,250 due upon system deployment (end of Week 4).\n   - For Option 2: $500 due in the first week of each subsequent month (Months 2-7).\n   - Late payments (beyond 7 days past due) may result in pausing of services until payment is received.\n\n3. **Third-Party Costs:** All API, server, and third-party platform costs listed in Section 6.2 are the sole responsibility of the client. Small Group will advise on setup but does not cover these expenses.\n\n4. **Ownership:**\n   - The client owns all third-party tool accounts and subscriptions.\n   - The client owns all campaign data, reports, competitor intelligence, and lead data generated by the system.\n   - All ad account credentials and website access remain the property of the client at all times.\n   - Automation workflows and system architecture built by Small Group remain the intellectual property of Small Group but are licensed to the client for continued use after the engagement ends.\n\n5. **Confidentiality:** Both parties agree to keep proprietary business information, strategies, client data, and performance metrics confidential.\n\n6. **Termination:**\n   - Either party may terminate with 30 days written notice.\n   - Early termination by the client does not entitle a refund of fees already paid.\n   - In the event of termination, Small Group will provide a handoff of all active systems and documentation.\n\n7. **No Guarantees:** While Small Group will apply best practices and continuously optimize, specific ad performance improvements, waste reduction percentages, and lead generation volumes are projections — not guarantees. Results depend on market conditions, ad account health, competitor activity, and team responsiveness to system recommendations.\n\n---\n\n## 10. ACCEPTANCE\n\nBy signing below, both parties agree to the terms outlined in this proposal.\n\n**This proposal is valid until March 11, 2026.** After this date, terms and pricing may be subject to revision.\n\n---\n\n**Small Group**\n\nName: ___________________________\n\nSignature: ___________________________\n\nDate: ___________________________\n\n---\n\n**Client — Shriya Yerrabelly (Stratgo Media / Srinergy Global)**\n\nName: ___________________________\n\nSignature: ___________________________\n\nDate: ___________________________\n\n---\n\n*Prepared with care by Small Group.*\n","size":"11.0 KB","path":"Shriya/05_proposal.md"}],"files":[{"filename":"04_pitch_deck.html","title":"Pitch Deck","ext":".html","size":"45.7 KB","path":"Shriya/04_pitch_deck.html"}]},{"id":"Jason Emer","meta":{"name":"Jason Emer","status":"lead","company":"","email":"","phone":"","industry":"Medical / Aesthetics","source":"","notes":"Website design reference images only. No transcript or pitch materials yet.","created":"2026-01-21"},"documents":[],"files":[{"filename":"1.png","title":"1","ext":".png","size":"5.8 MB","path":"Jason Emer/1.png"},{"filename":"1.webp","title":"1","ext":".webp","size":"978.6 KB","path":"Jason Emer/1.webp"},{"filename":"2.webp","title":"2","ext":".webp","size":"1.0 MB","path":"Jason Emer/2.webp"},{"filename":"3 (1).png","title":"3 (1)","ext":".png","size":"5.5 MB","path":"Jason Emer/3 (1).png"},{"filename":"3.png","title":"3","ext":".png","size":"5.5 MB","path":"Jason Emer/3.png"},{"filename":"3.webp","title":"3","ext":".webp","size":"1014. const STATUS_LABELS = { lead: 'Lead', pitched: 'Pitched', active: 'Active', closed: 'Closed', archived: 'Archived' };
const IMG_EXTS = ['.png','.jpg','.jpeg','.webp','.gif','.svg'];
const IFRAME_EXTS = ['.html','.pdf'];

function fileIcon(ext) {
  switch (ext) {
    case '.md': return '\u{1F4C4}';
    case '.html': return '\u{1F310}';
    case '.pdf': return '\u{1F4D5}';
    case '.json': return '\u{2699}\uFE0F';
    case '.jpeg': case '.jpg': case '.png': case '.webp': case '.gif': case '.svg': return '\u{1F5BC}\uFE0F';
    default: return '\u{1F4CE}';
  }
}

// State
let view = 'dashboard';
let contactIdx = null;
let docIdx = null;
let fileIdx = null;
let searchQuery = '';

function getFilteredContacts() {
  if (!searchQuery) return CRM_DATA;
  const q = searchQuery.toLowerCase();
  return CRM_DATA.filter(c =>
    c.meta.name.toLowerCase().includes(q) ||
    (c.meta.company || '').toLowerCase().includes(q) ||
    (c.meta.industry || '').toLowerCase().includes(q) ||
    (c.meta.status || '').toLowerCase().includes(q) ||
    (c.meta.notes || '').toLowerCase().includes(q)
  );
}

function renderDashboard() {
  const contacts = getFilteredContacts();
  const statEl = document.getElementById('stat-chip');
  statEl.textContent = CRM_DATA.length + ' contact' + (CRM_DATA.length !== 1 ? 's' : '');
  document.getElementById('breadcrumb-container').innerHTML = '';

  if (contacts.length === 0) {
    return '<div class="empty"><div class="empty-icon">\u{1F50D}</div><div class="empty-text">No contacts match your search</div></div>';
  }

  let html = '<div class="grid">';
  contacts.forEach((c, i) => {
    const realIdx = CRM_DATA.indexOf(c);
    const docCount = c.documents.length;
    const fileCount = c.files.length;
    html += '<div class="card" onclick="goDetail(' + realIdx + ')">';
    html += '<div class="card-header"><div><div class="card-name">' + esc(c.meta.name) + '</div>';
    if (c.meta.company) html += '<div class="card-company">' + esc(c.meta.company) + '</div>';
    html += '</div><span class="badge badge-' + esc(c.meta.status) + '">' + esc(STATUS_LABELS[c.meta.status] || c.meta.status) + '</span></div>';
    if (c.meta.industry) html += '<div class="card-industry">' + esc(c.meta.industry) + '</div>';
    html += '<div class="card-footer"><span class="card-docs">' + docCount + ' doc' + (docCount !== 1 ? 's' : '') + (fileCount > 0 ? ' &middot; ' + fileCount + ' file' + (fileCount !== 1 ? 's' : '') : '') + '</span>';
    if (c.meta.created) html += '<span class="card-docs">' + esc(c.meta.created) + '</span>';
    html += '</div></div>';
  });
  html += '</div>';
  return html;
}

function renderDetail(idx) {
  const c = CRM_DATA[idx];
  document.getElementById('breadcrumb-container').innerHTML =
    '<div class="breadcrumb"><a onclick="goDashboard()">All Contacts</a><span class="sep">\u{203A}</span><span class="current">' + esc(c.meta.name) + '</span></div>';
  document.getElementById('stat-chip').textContent = '';

  let html = '<div class="detail-header">';
  html += '<div style="display:flex;align-items:center;gap:16px;flex-wrap:wrap"><div class="detail-name">' + esc(c.meta.name) + '</div>';
  html += '<span class="badge badge-' + esc(c.meta.status) + '">' + esc(STATUS_LABELS[c.meta.status] || c.meta.status) + '</span></div>';
  if (c.meta.company) html += '<div class="detail-company">' + esc(c.meta.company) + '</div>';

  const contactLinks = [];
  if (c.meta.email) contactLinks.push('<a href="mailto:' + esc(c.meta.email) + '">' + esc(c.meta.email) + '</a>');
  if (c.meta.phone) contactLinks.push('<a href="tel:' + esc(c.meta.phone) + '">' + esc(c.meta.phone) + '</a>');
  if (contactLinks.length) html += '<div class="detail-contact">' + contactLinks.join('') + '</div>';

  html += '<div class="detail-meta">';
  if (c.meta.industry) html += '<div class="detail-meta-item"><strong>Industry:</strong> ' + esc(c.meta.industry) + '</div>';
  if (c.meta.source) html += '<div class="detail-meta-item"><strong>Source:</strong> ' + esc(c.meta.source) + '</div>';
  if (c.meta.created) html += '<div class="detail-meta-item"><strong>Added:</strong> ' + esc(c.meta.created) + '</div>';
  html += '</div>';
  if (c.meta.notes) html += '<div class="detail-notes">' + esc(c.meta.notes) + '</div>';
  html += '</div>';

  // Documents (markdown)
  if (c.documents.length > 0) {
    html += '<div class="section-title">Documents</div><div class="doc-list">';
    c.documents.forEach((d, di) => {
      html += '<div class="doc-item" onclick="goDoc(' + idx + ',' + di + ')">';
      html += '<span class="doc-icon">' + fileIcon('.md') + '</span>';
      html += '<div class="doc-info"><div class="doc-title">' + esc(d.title) + '</div><div class="doc-filename">' + esc(d.filename) + '</div></div>';
      html += '<span class="doc-size">' + esc(d.size) + '</span>';
      html += '</div>';
    });
    html += '</div>';
  }

  // Files (everything else — all clickable now)
  if (c.files.length > 0) {
    html += '<div class="section-title">Files</div><div class="doc-list">';
    c.files.forEach((f, fi) => {
      html += '<div class="doc-item" onclick="goFile(' + idx + ',' + fi + ')">';
      html += '<span class="doc-icon">' + fileIcon(f.ext) + '</span>';
      html += '<div class="doc-info"><div class="doc-title">' + esc(f.title) + '</div><div class="doc-filename">' + esc(f.filename) + '</div></div>';
      html += '<span class="doc-size">' + esc(f.size) + '</span>';
      html += '</div>';
    });
    html += '</div>';
  }

  if (c.documents.length === 0 && c.files.length === 0) {
    html += '<div class="empty"><div class="empty-icon">\u{1F4C2}</div><div class="empty-text">No documents yet</div></div>';
  }

  return html;
}

function renderDoc(cIdx, dIdx) {
  const c = CRM_DATA[cIdx];
  const d = c.documents[dIdx];
  document.getElementById('breadcrumb-container').innerHTML =
    '<div class="breadcrumb"><a onclick="goDashboard()">All Contacts</a><span class="sep">\u{203A}</span><a onclick="goDetail(' + cIdx + ')">' + esc(c.meta.name) + '</a><span class="sep">\u{203A}</span><span class="current">' + esc(d.title) + '</span></div>';
  document.getElementById('stat-chip').textContent = '';

  let html = '<div class="viewer-header"><div class="viewer-header-left">';
  html += '<div class="viewer-title">' + esc(d.title) + '</div>';
  html += '<div class="viewer-filename">' + esc(d.filename) + ' &middot; ' + esc(d.size) + '</div>';
  html += '</div></div>';

  let rendered = d.content;
  if (typeof marked !== 'undefined' && marked.parse) {
    try { rendered = marked.parse(d.content); } catch (e) { rendered = '<pre>' + esc(d.content) + '</pre>'; }
  } else {
    rendered = '<pre>' + esc(d.content) + '</pre>';
  }
  html += '<div class="viewer-content">' + rendered + '</div>';
  return html;
}

function renderFile(cIdx, fIdx) {
  const c = CRM_DATA[cIdx];
  const f = c.files[fIdx];
  document.getElementById('breadcrumb-container').innerHTML =
    '<div class="breadcrumb"><a onclick="goDashboard()">All Contacts</a><span class="sep">\u{203A}</span><a onclick="goDetail(' + cIdx + ')">' + esc(c.meta.name) + '</a><span class="sep">\u{203A}</span><span class="current">' + esc(f.title) + '</span></div>';
  document.getElementById('stat-chip').textContent = '';

  const filePath = encodeURI(f.path);

  let html = '<div class="viewer-header"><div class="viewer-header-left">';
  html += '<div class="viewer-title">' + esc(f.title) + '</div>';
  html += '<div class="viewer-filename">' + esc(f.filename) + ' &middot; ' + esc(f.size) + '</div>';
  html += '</div><div class="viewer-actions">';
  html += '<a href="' + filePath + '" target="_blank">Open in new tab \u{2197}</a>';
  html += '</div></div>';

  // Render based on file type
  if (IMG_EXTS.includes(f.ext)) {
    html += '<div class="viewer-image"><img src="' + filePath + '" alt="' + esc(f.filename) + '" loading="lazy"></div>';
  } else if (f.ext === '.html') {
    html += '<iframe class="viewer-iframe" src="' + filePath + '" title="' + esc(f.filename) + '"></iframe>';
  } else if (f.ext === '.pdf') {
    html += '<iframe class="viewer-iframe" src="' + filePath + '" title="' + esc(f.filename) + '"></iframe>';
  } else if (f.ext === '.json' && f.content) {
    let formatted = f.content;
    try { formatted = JSON.stringify(JSON.parse(f.content), null, 2); } catch(e) {}
    html += '<div class="viewer-content"><pre><code>' + esc(formatted) + '</code></pre></div>';
  } else {
    html += '<div class="viewer-content" style="text-align:center;padding:60px"><p style="font-size:18px">This file type (' + esc(f.ext) + ') cannot be previewed inline.</p><p style="margin-top:12px"><a href="' + filePath + '" target="_blank" style="color:var(--blue)">Open in new tab \u{2197}</a></p></div>';
  }
  return html;
}

function render() {
  const app = document.getElementById('app');
  switch (view) {
    case 'dashboard': app.innerHTML = renderDashboard(); break;
    case 'detail': app.innerHTML = renderDetail(contactIdx); break;
    case 'document': app.innerHTML = renderDoc(contactIdx, docIdx); break;
    case 'file': app.innerHTML = renderFile(contactIdx, fileIdx); break;
  }
  window.scrollTo(0, 0);
}

function goDashboard() { view = 'dashboard'; contactIdx = null; docIdx = null; fileIdx = null; render(); }
function goDetail(idx) { view = 'detail'; contactIdx = idx; docIdx = null; fileIdx = null; render(); }
function goDoc(cIdx, dIdx) { view = 'document'; contactIdx = cIdx; docIdx = dIdx; render(); }
function goFile(cIdx, fIdx) { view = 'file'; contactIdx = cIdx; fileIdx = fIdx; render(); }

function esc(str) {
  if (!str) return '';
  const d = document.createElement('div');
  d.textContent = String(str);
  return d.innerHTML;
}

// Search
document.getElementById('search').addEventListener('input', function(e) {
  searchQuery = e.target.value;
  if (view === 'dashboard') render();
});

// Keyboard nav
document.addEventListener('keydown', function(e) {
  if (e.key === 'Escape') {
    if (view === 'document' || view === 'file') goDetail(contactIdx);
    else if (view === 'detail') goDashboard();
  }
});

// Init
render();
</script>
</body>
</html>
